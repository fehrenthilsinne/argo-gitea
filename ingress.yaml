apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea
  namespace: gitea
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-https@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-dns-aws
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - argocd.bleservoisier.fr
      secretName: gitea-tls
  rules:
    - host: gitea.bleservoisier.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  number: 80
